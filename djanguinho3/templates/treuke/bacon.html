<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon</title>
</head>
{% include "treuke/header.html" %}
<body>
    Item aleatório da vez: {{ list|random }}.
    {{string_espacada|cut:" "}}
    {{valor|default:"nada havia sido inserido" }}.
    
    <br>

    <button onclick="add_bacon()">Add Bacon</button>
    Olá {{nome|capfirst}}, essa é uma galeria de bacon destinada a você:
    <div id="gallery">

    </div>
</body>
<style>
    #gallery{
        display: flex;
        flex-wrap: wrap;
    }
</style>
<script>
    function add_bacon(){
        dice1 = Math.floor(Math.random() * 500)+100;
        dice2 = Math.floor(Math.random() * 500)+100;
        src = "https://baconmockup.com/"+dice1+"/"+dice2+"/"
        img = document.createElement("img")
        img.src = src
        document.getElementById("gallery").appendChild(img)
    }

</script>
</html>
